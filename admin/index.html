  <main class="container" style="padding: 28px 0 60px;">
    <h1>Admin</h1>
    <p id="adminMsg" class="muted"></p>

    <section id="adminPanel" hidden>
      <h2 style="margin-top:18px;">Add product</h2>

      <form id="addProductForm" class="newsletter" style="gap:12px;flex-wrap:wrap;">
        <input name="name" placeholder="Name (e.g., Green bowl)" required />
        <select name="category" required>
          <option value="bowls">Bowls</option>
          <option value="cups">Cups</option>
          <option value="vases">Vases</option>
        </select>
        <input name="price" placeholder="Price (e.g., 48.00)" required />
        <input type="file" name="image_file" accept="image/*" required />

        <button class="pill pill--solid" type="submit">Add</button>
      </form>


      <h2 style="margin-top:28px;">Products</h2>
      <div id="adminList" class="product-grid"></div>
    </section>
  </main>
